<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/main.css') }}">
    <title>{% block title %}AI Journal Sentiment Analyzer{% endblock %}</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }
        .bg-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
    </style>
</head>
<body>
    <img src="{{ url_for('static', filename='images/HOEMPEAGE.png') }}" alt="Background Image" class="bg-image">
    <header>
        <h1>AI Journal Sentiment Analyzer</h1>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <p>&copy; {{ current_year }} AI Journal Sentiment Analyzer</p>
    </footer>
</body>
</html>
