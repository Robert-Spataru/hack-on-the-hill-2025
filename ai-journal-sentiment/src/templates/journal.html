<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/main.css') }}">
    <title>AI Journal Sentiment Analyzer</title>
</head>
<body>
    <div class="container">
        <h1>Journal Entry</h1>
        <form action="/api/journal" method="POST">
            <textarea name="entry" rows="10" cols="30" placeholder="Write your journal entry here..."></textarea>
            <button type="submit">Analyze Sentiment</button>
        </form>
        {% if sentiment %}
            <h2>Sentiment Analysis Result</h2>
            <p>Score: {{ sentiment.score }}</p>
            <p>Label: {{ sentiment.label }}</p>
        {% endif %}
    </div>

</body>
</html>
