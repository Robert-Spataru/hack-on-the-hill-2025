<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        canvas {
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
        }
        .error {
            color: red;
            font-weight: bold;
        }
    </style>
    <!-- Include Chart.js via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Sentiment Analysis Result</h1>
    {% if analysis.error %}
        <p class="error">{{ analysis.error }}</p>
    {% elif analysis.data %}
        <!-- Canvas element for the chart -->
        <canvas id="sentimentChart"></canvas>
        <script>
            // Extract data from analysis.data for the chart
            const dates = [];
            const sentimentScores = [];
            {% for item in analysis.data %}
                dates.push('{{ item.date }}');
                sentimentScores.push({{ item.sentiment_score }});
            {% endfor %}

            // Create the line chart
            const ctx = document.getElementById('sentimentChart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: dates,
                    datasets: [{
                        label: 'Sentiment Score',
                        data: sentimentScores,
                        borderColor: 'blue',
                        backgroundColor: 'rgba(0, 0, 255, 0.1)',
                        fill: true,
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Sentiment Score'
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'Date'
                            }
                        }
                    }
                }
            });
        </script>
    {% else %}
        <p>No analysis data available.</p>
    {% endif %}
    <a href="/">Analyze another text</a>
</body>
</html>
